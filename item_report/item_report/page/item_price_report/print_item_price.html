<div class="print_body">
	{% $.each(data, function(idx, item) { %}
		{% if(selected.indexOf(item.name) != -1) { %}
			{% if(idx%2) { %}
				<div class="box box_left">
			{% } else { %}
				<div class="box box_left">
			{% } %}
			<b>{{ item.item_code }}</b><br>
			<b>{{ item.price_list_rate }}</b><br>
			</div>
		{% } %}
	{% }); %}
</div>

<style>
	.print_body {
		padding: 10px;
	}
	.box {
		text-align: center;
		padding: 15px;
		margin: 10px;
		width: 40%;
		border-radius: 15px;
		border: 1px solid black;
	}
	.box_left {
		float: left;
	}
	.box_right {
		float: right;
	}
</style>
